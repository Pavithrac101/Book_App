
<div>
    <div class="user" >
     
        <div onload>
             
             <mat-card class="card1" *ngFor="let user of user">
                    <mat-card-title><h2>UserName</h2>{{user.userName}} </mat-card-title>
                   
                    <mat-card-title><h2>User Id:</h2>{{user.userId}} </mat-card-title>
              <mat-card-subtitle><h3>Email:</h3>{{user.email}}</mat-card-subtitle> 
              <mat-card-subtitle><H3>Phone No:</H3>{{user.phoneNo}}</mat-card-subtitle>
              <mat-card-subtitle><h3>Occupation:</h3>{{user.occupation}}</mat-card-subtitle>
              <mat-card-subtitle><h3>Address</h3>{{user.address}}</mat-card-subtitle>
             <div class="button1">
            
             
              
              <button mat-raised-button style="width: 80px; color: gold;" routerLink="/userupdate/{{user.email}}">Update</button>
            </div>
             </mat-card>
        
             
          
         


   </div>
    </div>
