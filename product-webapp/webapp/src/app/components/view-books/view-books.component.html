    <div class="card-container">
      
    <div class="col-lg-3 col-md-3 mb-3 " id="card" *ngFor="let book of books">
      <mat-card class="card">
        <img mat-card-image [src]="book.imageURL" alt="{{book.title}}">
        
        <mat-card-content>
          <h2>{{ book.title }}</h2>
          <p>Author: {{ book.author }}</p>
          <p>Genre: {{ book.genre }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [routerLink]="'/book-details/' + book.bookId">View Details</a>
          
        </mat-card-actions>
       
      </mat-card>
    </div>
  </div>

  
</div>
