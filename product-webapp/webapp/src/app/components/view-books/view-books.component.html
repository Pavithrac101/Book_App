<div class="container">
    <h1>View Books</h1>
    <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
    <div class="card mb-4">
      <!-- <div class="card-header text-center"> -->
        <!-- {{ book.title }}</div> -->
        <!-- <div class="card-body d-flex justify-content-around"> -->
        <img class="card-img-top" style="height: 200px; width: 50%; margin-left: 80px;"
				src="{{book.imageURL}}" alt="{{book.title}}">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Author: {{ book.author }}</p>
          <p class="card-text">Genre: {{ book.genre }}</p>
            <a
              routerLink="/book-details/{{ book.bookId }}"
              class="btn btn-primary btn-sm"
              >View Details</a
            >
          
          <td>
            <a
              routerLink="/update-book-details/{{ book.bookId }}"
              class="btn btn-primary btn-sm"
              >Edit Book</a
            > 
            <!-- <a
  [routerLink]="['/update-book-details', book.bookId]"
  class="btn btn-primary btn-sm"
>Edit Book</a> -->

           </td>
        </div>
      </div>
    </div>
  </div>
</div>
