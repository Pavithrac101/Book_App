<div>
    <a class="auth-toggle-link" *ngIf="!showLogin" (click)="openLogin()" routerLink="register" >Already have account? Click for Login</a>
</div>
<div>
    <div *ngIf="showLogin" class="sign-up">
        <h1>Login</h1>
        <p class="error-p">{{authError}}</p>
        <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
           <fieldset class="backcolor">
            <mat-form-field appearance="fill">
                <input matInput type="email" placeholder="email" id="email"
                                                                       formControlName="email">
                <mat-error *ngIf="email?.errors?.required">
                  Email should be required
               </mat-error>
             </mat-form-field>
        <mat-form-field appearance="fill">
             <input matInput type="password" placeholder="Password" id="password" formControlName="password">
                 <mat-error *ngIf="password?.errors?.required">
                    Password is required.
                  </mat-error>
                
         
        </mat-form-field>
        </fieldset>
        <button color="accent" mat-button mat-raised-button type="reset">Reset</button>
        <button color="primary" mat-button mat-raised-button 
        type="submit">LogIn</button>

       
  </form>

</div>
</div>
